
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard E-Katalog Sumber Daya Air</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .leaflet-container { height: 100%; width: 100%; border-radius: 0.5rem; }
        .info-panel { padding: 8px 12px; background: rgba(255, 255, 255, 0.9); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info-panel h4 { margin: 0 0 5px 0; color: #333; font-weight: 600; }
        .legend { line-height: 18px; color: #555; }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.8; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <div class="p-4 border-b">
                <h1 class="text-xl font-bold text-gray-700">E-Katalog SDA</h1>
                <p class="text-xs text-gray-500">Dashboard Monitoring v.1.3.5</p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <header class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-700">Dashboard Analitik Produk</h2>
            </header>
            <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6"></div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <div class="lg:col-span-2 bg-white p-4 rounded-lg shadow h-[60vh] overflow-hidden">
                    <h3 class="font-semibold mb-2">Persebaran Produk di Indonesia</h3>
                    <div id="map" class="h-full w-full"></div>
                </div>
                <div class="bg-white p-4 rounded-lg shadow h-[60vh]">
                    <h3 class="font-semibold mb-2">Produk per Kategori</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold mb-2">Detail Produk</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Produk</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Perusahaan</th>
                            </tr>
                        </thead>
                        <tbody id="filteredTableBody" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        let latestProducts = [
            {provinsi: "RIAU", kategori_1: "Kategori A", kategori_2: "Sub A1", nama_produk: "Produk 1", perusahaan: "PT ABC"},
            {provinsi: "JAWA BARAT", kategori_1: "Kategori A", kategori_2: "Sub A2", nama_produk: "Produk 2", perusahaan: "PT DEF"},
            {provinsi: "Riau", kategori_1: "Kategori B", kategori_2: "Sub B1", nama_produk: "Produk 3", perusahaan: "PT GHI"}
        ];
        let activeDataSource = latestProducts;

        function updateDashboard(productData) {
            document.getElementById('stats-cards').innerHTML =
                `<div class="bg-white p-4 rounded-lg shadow"><h4 class="text-sm text-gray-500">Total Produk</h4><p class="text-3xl font-bold">${productData.length}</p></div>`;
        }

        function updateFilteredTable(productData) {
            const t = document.getElementById('filteredTableBody');
            t.innerHTML = '';
            if (productData.length === 0) {
                t.innerHTML = `<tr><td colspan="2" class="text-center py-4 text-gray-500">Tidak ada data.</td></tr>`;
                return;
            }
            productData.forEach(p => {
                t.innerHTML += `<tr><td class="px-6 py-4 text-sm">${p.nama_produk}</td><td class="px-6 py-4 text-sm">${p.perusahaan}</td></tr>`;
            });
        }

        function applyAndRenderFilters() {
            console.log("DEBUG: Apply filter dipanggil");
            let data = [...activeDataSource];
            // Contoh filter provinsi ke "RIAU" case-insensitive
            let selectedProv = "RIAU"; 
            if (selectedProv !== "all") {
                data = data.filter(p => (p.provinsi || "").toLowerCase() === selectedProv.toLowerCase());
            }
            console.log("DEBUG: Data setelah filter:", data);
            updateDashboard(data);
            updateFilteredTable(data);
        }

        document.addEventListener('DOMContentLoaded', () => {
            applyAndRenderFilters();
        });
    </script>
</body>
</html>
